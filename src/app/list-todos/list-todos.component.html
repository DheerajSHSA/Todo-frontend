<h1 >My Todos</h1>
<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Description</th>
                <th>Target Date</th>
                <th>is Completed?</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.description}}</td>
                <td>{{todo.targetDate | date}}</td>
                <td>{{todo.done}}</td>
                <td>
                    <div class="btn-group">
                        <button (click)="updateTodo(todo.id)" class="btn btn-outline-info">Update</button>
                        <button (click)="deleteTodo(todo.id)" class="btn btn-outline-danger">Delete</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
