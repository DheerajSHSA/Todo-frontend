<h1>Login</h1>
<div class="container">
    <div class="alert alert-warning" *ngIf="invalidLogin">invalid credentials</div>

    <div>
        User Name : <input type="text" name="username" [(ngModel)]="username">
        Password : <input type="password" name="password" [(ngModel)]="password" autocomplete="on">
        <button class="btn btn-success" (click)="handleLogin()">Login</button>
    </div>
</div>
